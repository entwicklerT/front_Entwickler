<div *ngIf="personne">
    <h2>Details for {{ personne.firstName }} {{ personne.lastName }}</h2>
    <ul>
      <li><strong>First Name:</strong> {{ personne.firstName }}</li>
      <li><strong>Last Name:</strong> {{ personne.lastName }}</li>
      <li><strong>Email:</strong> {{ personne.email }}</li>
    </ul>
  </div>
