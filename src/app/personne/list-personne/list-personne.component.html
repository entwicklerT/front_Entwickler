<div class="container">



    <h2>personne List</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">first name</th>
          <th scope="col">last name</th>
          <th scope="col">email</th>

          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let personne of personnes">
          <td>{{ personne.firstName }}</td>
          <td>{{ personne.lastName }}</td>
          <td>{{ personne.email }}</td>
          <td>
            <button [routerLink]="['/personne/edit', personne.id]" class="btn btn-primary">Edit</button>

            <button (click)="deletePersonne(personne.id)" class="btn btn-danger">Delete</button>

            <button (click)="viewDetails(personne.id)" class="btn btn-warning">Details</button>
          </td>
        </tr>
      </tbody>
      <button [routerLink]="['/personne/add']" class="btn btn-success">Add personne</button>

    </table>
  
   
        <!-- Button trigger modal -->
